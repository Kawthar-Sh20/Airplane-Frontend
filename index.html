<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="Styles/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"><img src="Assets/logo.png" /></div>
        <div class="button">
          <div class="search-bar">
            <input type="text" placeholder="Search" />
          </div>
          <ul>
            <li><a href="#">Top</a></li>
            <li><a href="#">Booking</a></li>
            <li><a href="#">Sign In</a></li>
            <li><a href="#">Guide</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <iframe
          id="hero-slime"
          src="https://my.spline.design/herocopy-b008e93a66e5061c7b996ea7b84d55c2/"
        ></iframe>
        <div id="welcome">Welcome to AeroPlan</div>
      </section>

      <section class="booking">
        <h2>Booking</h2>
        <div class="booking-options">
          <div class="option">
            <img src="flights.jpg" alt="Flights" /><span>Flights</span>
          </div>
          <div class="option">
            <img src="hotels.jpg" alt="Hotels" /><span>Hotels</span>
          </div>
          <div class="option">
            <img src="cars.jpg" alt="Taxis" /><span>Cars</span>
          </div>
        </div>
      </section>
      <section class="aeroplan">
        <h2>AeroPlan</h2>
        <div class="aeroplan-options">
          <div class="option">
            <img src="option1.jpg" alt="Hotels" /><span>20,000</span>
          </div>
          <div class="option">
            <img src="option2.jpg" alt="Flights" /><span>15,000</span>
          </div>
          <div class="option">
            <img src="option3.jpg" alt="Taxis" /><span>10,000</span>
          </div>
          <div class="option">
            <img src="option4.jpg" alt="Cities" /><span>25,000</span>
          </div>
          <div class="option">
            <img src="option4.jpg" alt="Airports" /><span>25,000</span>
          </div>
        </div>
      </section>

      <section class="login">
        <form>
          <h2>Login</h2>
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <button type="submit">Login</button>
          <p>Don't have an account? <a href="#">Create account</a></p>
        </form>
      </section>

      <section class="chat">
        <div class="chatbot">
          <img src="chatbot.png" alt="Chatbot" />
          <div class="chatbox">
            <input
              type="text"
              placeholder="Let me take care of your travel plans!"
            />
            <button>Send</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
