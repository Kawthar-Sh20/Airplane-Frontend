<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="logo.png" alt="Logo"></div>
            <div class="search-bar"><input type="text" placeholder="Search"></div>
            <ul>
                <li><a href="#">Top</a></li>
                <li><a href="#">Booking</a></li>
                <li><a href="#">Sign In</a></li>
                <li><a href="#">Guide</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <img src="hero-image.jpg" alt="Hero Image">
        </section>

        <section class="booking">
            <h2>Booking</h2>
            <div class="booking-options">
                <div class="option"><img src="flights.jpg" alt="Flights"><span>Flights</span></div>
                <div class="option"><img src="hotels.jpg" alt="Hotels"><span>Hotels</span></div>
                <div class="option"><img src="cars.jpg" alt="Taxis"><span>Cars</span></div>
            </div>
        </section>
    </main>
</body>
</html>
