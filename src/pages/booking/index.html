<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Page</title>
    <link rel="stylesheet" href="/src/pages/booking/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="/assets/images/logo.png" alt="Logo" />
          <p><a href="/src/pages/landing-page/index.html">AeroPlan</a></p>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search" />
        </div>
        <div class="button">
          <ul>
            <li><a href="/src/pages/landing-page/index.html">Home</a></li>
            <li><a href="#contact">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="bookings" class="bookings">
        <h1>Book Your Travel</h1>
        <div class="booking-options">
          <div class="option">
            <h2>Flights</h2>
            <form id="flight-form">
              <div class="form-group">
                <label for="from">From:</label>
                <select id="from" name="from" required>
                  <option value="">Select Airport</option>
                </select>
              </div>
              <div class="form-group">
                <label for="to">To:</label>
                <select id="to" name="to" required>
                  <option value="">Select Airport</option>
                </select>
              </div>
              <div class="form-group">
                <label for="departure-date">Departure Date:</label>
                <input
                  type="date"
                  id="departure-date"
                  name="departure-date"
                  required
                />
              </div>
              <div class="form-group">
                <label for="return-date">Return Date:</label>
                <input type="date" id="return-date" name="return-date" />
              </div>
              <button type="submit" id="book-flight">Book Flight</button>
            </form>
          </div>

          <div class="option">
            <h2>Hotels</h2>
            <form id="hotel-form">
              <div class="form-group">
                <label for="destination">City:</label>
                <select id="city" name="city" required>
                  <option value="">Select City</option>
                </select>
              </div>
              <div class="form-group">
                <label for="hotel">Hotel:</label>
                <select id="hotel" name="hotel" required>
                  <option value="">Select Hotel</option>
                </select>
              </div>
              <div class="form-group">
                <label for="check-in">Check-in Date:</label>
                <input type="date" id="check-in" name="check-in" required />
              </div>
              <div class="form-group">
                <label for="check-out">Check-out Date:</label>
                <input type="date" id="check-out" name="check-out" required />
              </div>
              <button type="submit" id="book-hotel">Book Hotel</button>
            </form>
          </div>

          <div class="option">
            <h2>Taxis</h2>
            <form id="taxi-form">
              <div class="form-group">
                <label for="pickup-location">Pickup Location:</label>
                <select id="pickup-location" name="pickup-location" required>
                  <option value="">Select Pickup Location</option>
                </select>
              </div>
              <div class="form-group">
                <label for="dropoff-location">Dropoff Location:</label>
                <select id="dropoff-location" name="dropoff-location" required>
                  <option value="">Select Dropoff Location</option>
                </select>
              </div>
              <div class="form-group">
                <label for="pickup-date">Pickup Date:</label>
                <input
                  type="date"
                  id="pickup-date"
                  name="pickup-date"
                  required
                />
              </div>
              <div class="form-group">
                <label for="pickup-time">Pickup Time:</label>
                <input
                  type="time"
                  id="pickup-time"
                  name="pickup-time"
                  required
                />
              </div>
              <button type="submit" id="book-taxi">Book Taxi</button>
            </form>
          </div>
        </div>
      </section>

      <footer>
        <div id="contact" class="contact">
          <h1>Contact Us</h1>
          <div class="social-media">
            <a href="https://www.facebook.com/" target="_blank"
              ><img src="/assets/images/Facebook.png"
            /></a>
            <a href="https://www.instagram.com/" target="_blank"
              ><img src="/assets/images/Instagram.png"
            /></a>
            <a href="https://gmail.com/" target="_blank"
              ><img src="/assets/images/Gmail.png"
            /></a>
            <a href="#phone"><img src="/assets/images/Phone.png" /></a>
            <p>Travel with us and let the journey inspire awe and wonder!</p>
          </div>
        </div>
      </footer>
    </main>
    <script src="/src/pages/booking/booking.js"></script>
  </body>
</html>
