<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Page</title>
    <script src="/src/pages/booking/flight.js"></script>
    <script src="/src/pages/booking/hotel.js"></script>
    <script src="/src/pages/booking/taxi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/pages/booking/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="/assets/images/logo.png" alt="Logo" />
          <p><a href="/src/pages/landing-page/index.html">AeroPlan</a></p>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search" />
        </div>
        <div class="button">
          <ul>
            <li><a href="/src/pages/landing-page/index.html">Home</a></li>
            <li><a href="#contact">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="bookings" class="bookings">
        <h1>Book Your Travel</h1>
        <a href="/src/features/bot/test.html"
          >Not Sure what to book? Let our AI recommend a trip for you!</a
        >
        <div class="booking-options">
          <div class="option">
            <!--///////////-->
            <h2>Flights</h2>
            <form id="flight-form">
              <div class="form-group">
                <label for="flight">Flight:</label>
                <select id="flight" name="flight" required>
                  <!-- Options will be populated dynamically -->
                </select>
              </div>
              <div class="form-group">
                <label for="airport">Airport:</label>
                <select id="airport" name="airport" required>
                  <!-- Options will be populated dynamically -->
                </select>
              </div>
              <button type="submit" id="book-flight">Book Flight</button>
            </form>
            <!--///////////-->
          </div>

          <div class="option">
            <h2>Hotels</h2>
            <form id="hotel-form">
              <div class="form-group">
                <label for="destination">City:</label>
                <select id="city" name="city" required>
                  <option value="">Select City</option>
                </select>
              </div>
              <div class="form-group">
                <label for="hotel">Hotel:</label>
                <select id="hotel" name="hotel" required>
                  <option value="">Select Hotel</option>
                </select>
              </div>

              <button type="submit" id="book-hotel">Book Hotel</button>
            </form>
          </div>

          <div class="option">
            <h2>Taxis</h2>
            <form id="taxi-form">
              <div class="form-group">
                <label for="taxi">Choose taxi:</label>
                <select id="taxi" name="Chhodetaxi" required>
                  <option value="">Select taxi</option>
                </select>
              </div>

              <button type="submit" id="book-taxi">Book Taxi</button>
            </form>
          </div>
        </div>
      </section>

      <footer>
        <div id="contact" class="contact">
          <h1>Contact Us</h1>
          <div class="social-media">
            <a href="https://www.facebook.com/" target="_blank"
              ><img src="/assets/images/Facebook.png"
            /></a>
            <a href="https://www.instagram.com/" target="_blank"
              ><img src="/assets/images/Instagram.png"
            /></a>
            <a href="https://gmail.com/" target="_blank"
              ><img src="/assets/images/Gmail.png"
            /></a>
            <a href="#phone"><img src="/assets/images/Phone.png" /></a>
            <p>Travel with us and let the journey inspire awe and wonder!</p>
          </div>
        </div>
      </footer>
    </main>
    <script src="/src/pages/booking/booking.js"></script>
  </body>
</html>
