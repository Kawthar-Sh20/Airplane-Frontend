<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2>Login</h2>
        <form id="login-form">
          <div class="user-box">
            <input type="email" name="email" required />
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="password" name="password" required />
            <label>Password</label>
          </div>
          <button type="submit">Login</button>
          <p>Don't have an account? <a href="/src/pages/register/index.html">Create account</a></p>
        </form>
        <div id="error-container"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</head>
</html>
