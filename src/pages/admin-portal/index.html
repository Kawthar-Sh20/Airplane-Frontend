<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/images/logo.png" alt="Logo">
            <span>Logo</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for users, flights, hotels, etc...">
        </div>
        <div class="user-greeting">
            Welcome, admin
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><button onclick="loadContent('airports')">Airports</button></li>
                <li><button onclick="loadContent('flights')">Flights</button></li>
                <li><button onclick="loadContent('hotels')">Hotels</button></li>
                <li><button onclick="loadContent('taxis')">Taxis</button></li>
                <li><button onclick="loadContent('users')">Users</button></li>
                <li><button onclick="loadContent('flightBookings')">Flight Bookings</button></li>
                <li><button onclick="loadContent('hotelBookings')">Hotel Bookings</button></li>
                <li><button onclick="loadContent('taxiBookings')">Taxi Bookings</button></li>
                <li><button onclick="loadContent('cities')">Cities</button></li>
            </ul>
        </aside>
        <main id="content">
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
