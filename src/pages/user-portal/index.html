<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Management</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="/assets/images/logo.png" alt="Logo" />
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search" />
        </div>
        <div class="nav-links">
          <a href="#home">Home</a>
          <a href="#username">Profile</a>
        </div>
      </nav>
    </header>
    <div class="hero">
      <main>
        <aside class="sidebar">
          <h2>Dashboard</h2>
          <ul>
            <li class="active" data-target="users">Profile</li>
            <li data-target="flights">Flight</li>
            <li data-target="hotels">Hotel</li>
            <li data-target="taxis">Taxi</li>
          </ul>
        </aside>
        <section class="content">
          <div
            class="flight-details details-section"
            id="flights"
            style="display: none"
          >
            <div class="flight-image">
              <h2>Flight</h2>
              <!-- <iframe
                src="https://my.spline.design/inair-92829a7660a17a19305c51726a8b6d2f/"
                frameborder="0"
                width="100%"
                height="100%"
              ></iframe> -->
            </div>
            <div class="details">
              <p><strong>Flight Number:</strong> 232</p>
              <p><strong>Status:</strong> In Air</p>
              <p><strong>From:</strong> Airport 1</p>
              <p><strong>To:</strong> Airport 2</p>
            </div>
          </div>
          <div
            class="hotel-details details-section"
            id="hotels"
            style="display: none"
          >
            <h2>Hotel</h2>
            <p><strong>Name:</strong> Hotel Example</p>
            <p><strong>Rating:</strong> 5 Stars</p>
            <p><strong>Location:</strong> City Center</p>
          </div>
          <div
            class="taxi-details details-section"
            id="taxis"
            style="display: none"
          >
            <h2>Taxi</h2>
            <p><strong>Service:</strong> Taxi Company Name</p>
            <p><strong>Status:</strong> Available</p>
            <p><strong>Type:</strong> Sedan</p>
          </div>
          <div
            class="users-details details-section"
            id="users"
            style="display: block"
          >
            <h2>Users</h2>
            <div id="user-info">
              <!-- User information will be loaded here -->
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
