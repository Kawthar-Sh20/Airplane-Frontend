<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="/src/pages/landing-page/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="/assets/images/logo.png" alt="Logo" />
          <p>AeroPlan</p>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search" />
        </div>
        <div class="button">
          <ul>
            <li><a href="/src/pages/booking/index.html">Book</a></li>
            <li><a href="#services">Our Services</a></li>
            <li><a href="/src/pages/login/index.html">Sign In</a></li>
            <li><a href="#contact">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <iframe
          id="hero-slime"
          src="https://my.spline.design/herocopy-b008e93a66e5061c7b996ea7b84d55c2/"
        ></iframe>
        <div id="welcome">
          <h3>Welcome to</h3>
          <h1 id="aeroplan-hero">AeroPlan</h1>
        </div>
      </section>

      <section id="booking" class="booking">
        <div class="booking-options">
          <h2>Book Now</h2>
          <div class="option rellax" data-rellax-speed="3">
            <img src="/assets/images/flight.png" alt="Flights" />
            <span>Flights</span>
          </div>
          <div class="option rellax" data-rellax-speed="2">
            <img src="/assets/images/hotel.png" alt="Hotels" />
            <span>Hotels</span>
          </div>
          <div class="option rellax" data-rellax-speed="1">
            <img src="/assets/images/taxis.png" alt="Taxis" />
            <span>Taxis</span>
          </div>
        </div>
      </section>
      <section id="services" class="aeroplan">
        <div class="aeroplan-options">
          <h2>Our Services</h2>
          <div class="option rellax" data-rellax-speed="1">
            <img src="/assets/images/h.png" alt="Hotels" />
            <!-- <span>20,000</span> -->
            <div class="hover-text">Choose from over 20 hotels</div>
          </div>
          <div class="option rellax" data-rellax-speed="2">
            <img src="/assets/images/f.png" alt="Flights" />
            <!-- <span>15,000</span> -->
            <div class="hover-text">Book from 20 flights</div>
          </div>
          <div class="option rellax" data-rellax-speed="3">
            <img src="/assets/images/t.png" alt="Taxis" />
            <!-- <span>10,000</span> -->
            <div class="hover-text">Choose from 20 taxis</div>
          </div>
          <div class="option rellax" data-rellax-speed="5">
            <img src="/assets/images/a.png" alt="Airports" />
            <!-- <span>25,000</span> -->
            <div class="hover-text">Access 20 airports</div>
          </div>
        </div>
      </section>

      <footer>
        <div id="contact" class="contact">
          <h1>Contact Us</h1>
          <div class="social-media">
            <a href="https://www.facebook.com/" target="_blank"
              ><img src="/assets/images/Facebook.png"
            /></a>
            <a href="https://www.instagram.com/" target="_blank"
              ><img src="/assets/images/Instagram.png"
            /></a>
            <a href="https://gmail.com/" target="_blank"
              ><img src="/assets/images/Gmail.png"
            /></a>
            <a href="#phone"><img src="/assets/images/Phone.png" /></a>
            <p>Travel with us and let the journey inspire awe and wonder!</p>
          </div>
        </div>
      </footer>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script>
    <script>
      var rellax = new Rellax(".rellax");
    </script>
  </body>
</html>
